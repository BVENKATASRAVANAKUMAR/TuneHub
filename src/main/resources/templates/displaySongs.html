<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Admin View Songs</title>
<link rel="stylesheet" th:href="@{/css/displaySong.css}">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Audiowide">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Sofia">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
	integrity="sha512-t/c+YMz5NmNNLdlz0nnP94soZw5zwUXzETPZPS4Y5kkxZCfuamD/KEePeFyjJcEMJhWpq2g9lThG2g85bpWuvw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
	<section id="Header-Section">
		<header>
			<div>
				<h1>TuneHub Songs</h1>
			</div>
		</header>
	</section>


	<section id="Grid-Section">
		<div class="grid-container">
			<div class="song-card" th:each="song:${songs}">
				<div class="info">
					<img alt="None" th:src="@{'/images/' + ${song.imageLink}}">
					<h3 th:text="${song.name}">Song Title</h3>
					<span th:text="${song.artist}">Artist</span>
				</div>
				<audio controls="controls">
					<source th:src="${song.link}" type="audio/mpeg">
				</audio>
				<div>

					<form action="/deleteSong" method="post">
						<input type="hidden" name="id" th:value="${song.id}">
						<button type="submit">

							<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
								fill="none" viewBox="0 0 24 24" stroke="currentColor"
								stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
									d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
    </svg>
						</button>
					</form>
				</div>
			</div>
		</div>
	</section>


	<section id="Sidebar-section">
		<div class="sidebar">
			<div class="logo">
				<img src="css/newLogo-removebg-preview.png" alt="logo">
			</div>

			<div class="admin-choices">
				<a href=newSong class="cta-button">Add a new Song</a> <br> <a
					href="displaySongs" class="cta-button">View Songs</a> <br> <a
					href="createPlaylist" class="cta-button">Create Playlist</a> <br>
				<a href="displayPlaylists" class="cta-button">View Playlist</a> <br>
			</div>
		</div>
	</section>

</body>

</html>
