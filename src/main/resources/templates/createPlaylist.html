<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create Playlist</title>
<link rel="stylesheet" th:href="@{/css/createplaylist.css}">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Audiowide">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Sofia">
</head>

<body>
	<section id="Header">
		<header>
			<div>
				<h1>My Playlist#</h1>
			</div>
		</header>
	</section>

	<section id="Body">

		<div class="grid-container">

			<div class="form-container">
				<form action="addPlaylist" method="get">
					<div class="playList-name">
						<input type="text" name="name" placeholder="Enter your Playlist Name">
					</div>

					<div class="play_lists">
						<div th:each="song:${songs}">
							<div>
								<audio controls="controls">
									<source th:src="${song.link}" type="audio/mpeg">
								</audio>
								<label th:text="${song.name}"></label> <input type="checkbox"
									th:name="songs" th:value="${song.id}">
							</div>
						</div>
					</div>
					<div>
						<input type="submit" value="Add PlayList">
					</div>
				</form>
			</div>

		</div>
	</section>

	<section class="sidebar">
		<div class="sidebar">
			<div class="logo">
				<img src="css/newLogo-removebg-preview.png"
					alt="logo">
			</div>
			<div class="admin-choices">
				<a href="createPlaylist" class="cta-button">Create Playlist</a> <br>
				<a href="displayPlaylists" class="cta-button">View Playlist</a> <br>
				<a href="custSongsHome" class="cta-button">View Songs</a> <br>
			</div>
		</div>
	</section>
</body>
</html>
